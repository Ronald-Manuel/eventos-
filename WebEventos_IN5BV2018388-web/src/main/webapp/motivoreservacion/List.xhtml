<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMotivoreservacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MotivoreservacionListForm">
                <p:panel header="#{bundle.ListMotivoreservacionTitle}">
                    <p:dataTable id="datalist" value="#{motivoreservacionController.items}" var="item"
                                 selectionMode="single" selection="#{motivoreservacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idmotivoreservacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotivoreservacionTitle_idmotivoreservacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idmotivoreservacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotivoreservacionTitle_reuniontrabajo}"/>
                            </f:facet>
                            <h:outputText value="#{item.reuniontrabajo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotivoreservacionTitle_casamiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.casamiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotivoreservacionTitle_cumpleanios}"/>
                            </f:facet>
                            <h:outputText value="#{item.cumpleanios}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotivoreservacionTitle_otro}"/>
                            </f:facet>
                            <h:outputText value="#{item.otro}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{motivoreservacionController.prepareCreate}" update=":MotivoreservacionCreateForm" oncomplete="PF('MotivoreservacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MotivoreservacionViewForm" oncomplete="PF('MotivoreservacionViewDialog').show()" disabled="#{empty motivoreservacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MotivoreservacionEditForm" oncomplete="PF('MotivoreservacionEditDialog').show()" disabled="#{empty motivoreservacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{motivoreservacionController.destroy}" update=":growl,datalist" disabled="#{empty motivoreservacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
