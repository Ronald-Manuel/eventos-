<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoproductosViewDlg" widgetVar="TipoproductosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoproductosTitle}">

                        <h:outputText value="#{bundle.ViewTipoproductosLabel_descpripcion}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="TipoproductosViewDialog.hide()"/>

        </p:dialog>

    </ui:composition>
