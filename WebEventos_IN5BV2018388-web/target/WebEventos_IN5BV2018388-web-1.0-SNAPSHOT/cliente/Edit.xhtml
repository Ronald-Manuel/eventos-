      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClienteTitle}">
            <h:form id="ClienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClienteLabel_idcliente}" for="idcliente" />
                        <p:inputText id="idcliente" value="#{clienteController.selected.idcliente}" title="#{bundle.EditClienteTitle_idcliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_idcliente}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_nombrecliente}" for="nombrecliente" />
                        <p:inputText id="nombrecliente" value="#{clienteController.selected.nombrecliente}" title="#{bundle.EditClienteTitle_nombrecliente}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_apellidoscliente}" for="apellidoscliente" />
                        <p:inputText id="apellidoscliente" value="#{clienteController.selected.apellidoscliente}" title="#{bundle.EditClienteTitle_apellidoscliente}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_telefonocliente}" for="telefonocliente" />
                        <p:inputText id="telefonocliente" value="#{clienteController.selected.telefonocliente}" title="#{bundle.EditClienteTitle_telefonocliente}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_email}" for="email" />
                        <p:inputText id="email" value="#{clienteController.selected.email}" title="#{bundle.EditClienteTitle_email}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{clienteController.selected.nit}" title="#{bundle.EditClienteTitle_nit}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.update}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
