<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClienteLabel_idcliente}" for="idcliente" />
                        <p:inputText id="idcliente" value="#{clienteController.selected.idcliente}" title="#{bundle.CreateClienteTitle_idcliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idcliente}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_nombrecliente}" for="nombrecliente" />
                        <p:inputText id="nombrecliente" value="#{clienteController.selected.nombrecliente}" title="#{bundle.CreateClienteTitle_nombrecliente}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_apellidoscliente}" for="apellidoscliente" />
                        <p:inputText id="apellidoscliente" value="#{clienteController.selected.apellidoscliente}" title="#{bundle.CreateClienteTitle_apellidoscliente}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_telefonocliente}" for="telefonocliente" />
                        <p:inputText id="telefonocliente" value="#{clienteController.selected.telefonocliente}" title="#{bundle.CreateClienteTitle_telefonocliente}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_email}" for="email" />
                        <p:inputText id="email" value="#{clienteController.selected.email}" title="#{bundle.CreateClienteTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{clienteController.selected.nit}" title="#{bundle.CreateClienteTitle_nit}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
