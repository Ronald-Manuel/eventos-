<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalonViewDlg" widgetVar="SalonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSalonTitle}">
            <h:form id="SalonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salonController.selected != null}">
                        <h:outputText value="#{bundle.ViewSalonLabel_idsalon}"/>
                        <h:outputText value="#{salonController.selected.idsalon}" title="#{bundle.ViewSalonTitle_idsalon}"/>
                        <h:outputText value="#{bundle.ViewSalonLabel_descripcion}"/>
                        <h:outputText value="#{salonController.selected.descripcion}" title="#{bundle.ViewSalonTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SalonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
