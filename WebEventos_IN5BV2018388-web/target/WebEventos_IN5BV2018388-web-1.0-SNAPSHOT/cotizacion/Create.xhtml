<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CotizacionCreateDlg" widgetVar="CotizacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCotizacionTitle}">
            <h:form id="CotizacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cotizacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCotizacionLabel_idcotizacion}" for="idcotizacion" />
                        <p:inputText id="idcotizacion" value="#{cotizacionController.selected.idcotizacion}" title="#{bundle.CreateCotizacionTitle_idcotizacion}" required="true" requiredMessage="#{bundle.CreateCotizacionRequiredMessage_idcotizacion}"/>
                        <p:outputLabel value="#{bundle.CreateCotizacionLabel_fechafacturacion}" for="fechafacturacion" />
                        <p:calendar id="fechafacturacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{cotizacionController.selected.fechafacturacion}" title="#{bundle.EditCotizacionTitle_fechafacturacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCotizacionLabel_iddetallecotizacion}" for="iddetallecotizacion" />
                        <p:selectOneMenu id="iddetallecotizacion" value="#{cotizacionController.selected.iddetallecotizacion}" required="true" requiredMessage="#{bundle.EditCotizacionRequiredMessage_iddetallecotizacion}">
                            <f:selectItems value="#{detallecotizacionController.itemsAvailableSelectOne}"
                                           var="iddetallecotizacionItem"
                                           itemValue="#{iddetallecotizacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCotizacionLabel_idreservacion}" for="idreservacion" />
                        <p:selectOneMenu id="idreservacion" value="#{cotizacionController.selected.idreservacion}" required="true" requiredMessage="#{bundle.EditCotizacionRequiredMessage_idreservacion}">
                            <f:selectItems value="#{reservacionController.itemsAvailableSelectOne}"
                                           var="idreservacionItem"
                                           itemValue="#{idreservacionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cotizacionController.create}" value="#{bundle.Save}" update="display,:CotizacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'CotizacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CotizacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
