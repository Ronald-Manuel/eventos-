<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CotizacionViewDlg" widgetVar="CotizacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCotizacionTitle}">
            <h:form id="CotizacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cotizacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewCotizacionLabel_idcotizacion}"/>
                        <h:outputText value="#{cotizacionController.selected.idcotizacion}" title="#{bundle.ViewCotizacionTitle_idcotizacion}"/>
                        <h:outputText value="#{bundle.ViewCotizacionLabel_fechafacturacion}"/>
                        <h:outputText value="#{cotizacionController.selected.fechafacturacion}" title="#{bundle.ViewCotizacionTitle_fechafacturacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCotizacionLabel_iddetallecotizacion}"/>
                        <h:outputText value="#{cotizacionController.selected.iddetallecotizacion}" title="#{bundle.ViewCotizacionTitle_iddetallecotizacion}"/>
                        <h:outputText value="#{bundle.ViewCotizacionLabel_idreservacion}"/>
                        <h:outputText value="#{cotizacionController.selected.idreservacion}" title="#{bundle.ViewCotizacionTitle_idreservacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CotizacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
